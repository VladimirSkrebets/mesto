<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место в России">
  </header>

  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка пользователя">
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__title">Vovka Skrebets</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__description">Beginner Web Developer</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="cards" aria-label="Карточки красивых мест">
      <ul class="cards__list">

      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__signature">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup" novalidate>
        <input id="name-input" class="popup__user-name popup__input" type="text" value="Жак-Ив Кусто" placeholder="Имя" required minlength="2" maxlength="40">
        <span class="name-input-error popup__input-error"></span>
        <input id="work-input" class="popup__user-work popup__input" type="text" value="Исследователь океана" placeholder="О себе" required minlength="2" maxlength="200">
        <span class="work-input-error popup__input-error"></span>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popup" novalidate>
        <input id="title-input" class="popup__user-name popup__input" type="text" value="" placeholder="Название" required minlength="2" maxlength="30">
        <span class="title-input-error popup__input-error"></span>
        <input id="link-input" class="popup__user-work popup__input" type="url" value="" placeholder="Ссылка на картинку" required>
        <span class="link-input-error popup__input-error"></span>
        <button class="popup__submit" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_photo">
    <figure class="popup__figure">
      <button class="popup__close" type="button"></button>
      <img class="popup__image">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>

  <template class="cards-template">
    <li class="cards__item">
      <button class="cards__trash" type="button"></button>
      <img class="cards__picture">
      <div class="cards__wrapper">
        <h2 class="cards__title"></h2>
        <button class="cards__icon-like" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
